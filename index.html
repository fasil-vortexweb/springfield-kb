<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF Upload App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script defer src="app.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto my-10">
      <h1 class="text-3xl font-bold text-center">SpringField</h1>
      <h2 class="text-xl font-semibold mb-10 text-center">Knowledge Base</h2>

      <div
        id="grid"
        class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-4"
      >
        <!-- Cards will be added dynamically -->
        <div
          id="add-card"
          class="p-6 bg-white rounded-lg shadow-lg flex items-center justify-center cursor-pointer"
        >
          <h3 class="text-4xl text-gray-500">+</h3>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      id="uploadModal"
      class="fixed inset-0 bg-gray-800 bg-opacity-50 hidden z-50 flex items-center justify-center"
    >
      <div class="bg-white p-6 rounded-lg w-96">
        <h2 class="text-xl font-semibold mb-4">Upload PDF</h2>
        <input
          type="file"
          id="pdfInput"
          accept="application/pdf"
          class="mb-4"
        />
        <div class="flex justify-end">
          <button
            id="uploadBtn"
            class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded"
          >
            Upload
          </button>
          <button
            id="closeModal"
            class="bg-gray-500 hover:bg-gray-600 text-white py-2 px-4 rounded ml-2"
          >
            Close
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
